<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Oldagram</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <img class="logo" src="./images/logo.png" alt="">
        <img class="avatar" src="./images/1111-min.jpg" alt="">
      </header>
      <main id="post-container">
        
      </main>
      <div class='post'>
        <div class="profile-section">
            <img class="avatar" src="images/avatar-vangogh.jpg" alt="" >
            <p class="bold">Vincent Van Gogh<span class="location">Zudert, Netherlands</span></p>
        </div>
        <img class="post-img" src="./images/post-vangogh.jpg" alt="">
        <div class="icon-container">
          <img src="./images/icon-heart.png" alt="">
          <img src="./images/icon-comment.png" alt="">
          <img src="images/icon-dm.png" alt="">
        </div>
        <div class="info-container">
          <span class="bold">21,492 likes</span>
          <p class="bold">vincey1853<span class="post-description"> just took a few mushrooms lol</span></p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
